<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">

    <title>Upload new document - JayDucks</title>

    <!-- CSS -->
    <link href="/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/libs/bootstrap/css/dashboard.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">JayDucks</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
              <li><a href="/about/">About</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Upload new document</h1>
          <div id="msg"></div>
          <form role="form" action="/do/upload_doc/" method="POST" enctype="multipart/form-data">
              Document title: <input type="text" class="form-control" style="width:300px;" id="name" name="name"><br>
              <input type="hidden" name="go_success" id="go_success" value="/category/">
              <input type="hidden" name="id" id="id" value="{}">
              <input type="hidden" name="go_fail" id="go_fail" value="/new/doc/#fail">
              <input type="file" name="file">
            <button type="submit" value="add" class="btn btn-primary">Add</button>
          </form>
          <hr>
      </div>
    </div>

    <!-- JS -->
    <script type = "text/javascript" src="/libs/jquery/jquery.js"></script>
    <script type = "text/javascript" src="/libs/jquery.nicescroll/jquery.nicescroll.min.js"></script>
    <script type = "text/javascript" src="/libs/bootstrap/js/bootstrap.min.js"></script>
    <script type = "text/javascript" src="/libs/external.js"></script>

    <script type = "text/javascript" src="/js/master.js"></script>
    <script type = "text/javascript" src="/js/inputError.js"></script>
    <script type = "text/javascript" src="/js/upload.js"></script>
  </body>
</html>
