<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Social Stuff</title>
        <meta name="description" content="Ein interaktiver Wegweiser fÃ¼r die ersten Schritte mit Brackets.">
        <link rel="stylesheet" href="social_part.css">
        <script src="https://use.edgefonts.net/source-sans-pro:n4,i4,n6,i6:all.js"></script>

    <body>
        

    
        <!-- facebook like & share -->
        <div class="fb-like" data-href="https://www.jacobs-university.de" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
        
                <!-- share by email -->
        <div><a href="mailto:?subject=I wanted you to see this site&amp;body=Check out this site    http://www.jacobs-university.de." title="Share by Email"><img src="http://blog.hiredmyway.com/wp-content/uploads/2011/10/email.png"/></a></div> 

<!-- share by google+ -->
<div class="g-plusone" data-annotation="inline" data-width="300"></div>


      
<!-- tweet-->        
       <div> <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en">Tweet</a></div>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
 
<!--hashtag -->        
        <a href="https://twitter.com/intent/tweet?button_hashtag=JayDucks" class="twitter-hashtag-button">Tweet #JayDucks</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script> 

        
        
 <!-- "Social" Buttons -->
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	<script type="text/javascript">
	  (function() {
	    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
	    po.src = 'https://apis.google.com/js/plusone.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
	  })();
	</script>
	<!-- /Social Buttons -->
